<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebular Clothing</title>
    <script src="/Website-project/JavaScriptFolder/cartBadge.js"></script>
    <link rel="stylesheet" href="/Website-project/CSSFolder/bootstrap.css">
</head>

<body onload="updateQuantities()">
  
    <script> 
        fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                    updateBadge();
                });
        </script>
     

      <section>
        <div class="container mt-2 - pt-2">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card border-1 shadow">
                        <div class="card-body">
                            <h2 class="display-4 text-center">User Account Management</h2>
                            <!-- Add a form for user account management -->
                            <form action="#" method="post">
                                <label for="newEmail">New Email:</label>
                                <input type="email" name="newEmail" id="newEmail" class="form-control my-2 py-2" placeholder="New Email" required>
                                <div class="text-center mt-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary" type="submit" name="updateEmail">Update Email</button>
                                    </div>
                                </div>
                                <br>
                                <label for="newPhoneNumber">New Phone Number:</label>
                                <input type="tel" name="newPhoneNumber" id="newPhoneNumber" class="form-control my-2 py-2" placeholder="New Phone Number" required>
                                <div class="text-center mt-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary" type="submit" name="updatePhoneNumber">Update Phone Number</button>
                                    </div>
                                </div>
                                <br>
                                <label for="newPassword">New Password:</label>
                                <input type="password" name="newPassword" id="newPassword" class="form-control my-2 py-2" placeholder="enter password" required>
                                <label for="confirmNewPassword">re-enter New Password:</label>
                                <input type="password" name="confirmNewPassword" id="confirmNewPassword" class="form-control my-2 py-2" placeholder="re-enter password" required>

                                <div class="text-center mt-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary" type="submit" name="updatePassword">Update Password</button>
                                    </div>
                                </div>
                            </form>
                            <div class="last-section">
                                <div class="checkboxcontent">
                                    <div class="custom-input-label">Back to <a href="/Website-project/HTMLFolder/Dashboard.html" id="HomeLink">Dashboard</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
