<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Nebular Clothing</title>
    <link rel="stylesheet" href="/Website-project/CSSFolder/bootstrap.css">
    <script src="/Website-project/JavaScriptFolder/cartBadge.js"></script>
    <style>
      

        .big-image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .big-image-container img {
            position: relative;
            max-width: 100%;
            height: auto;
        }

        .thumbnail-container img {
          position: relative;
          top: 10px;
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            margin-right: 10px;
        }

        .product-info {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .product-info h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-info ul {
            list-style: none;
            padding: 0;
        }

        .product-info li {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .product-info table {
            width: 100%;
        }

        .product-info th,
        .product-info td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: center;
        }

        .product-info th {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body >

  <script> 
    fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
                updateBadge();
            });
    </script>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="big-image-container">
                    <img id="bigProductImage" alt="Big Product Image" class="img-fluid">
                    <div class="thumbnail-container">
                      <img id="bigProductImage" alt="Thumbnail 1" class="img-thumbnail"
                          onclick="">
                  </div>
                  </div>
                
            </div>

            <div class="col-md-6">
                <div class="product-info">
                    <h3>Product Name</h3>
                    <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <table>
                        <tr>
                            <th>Size</th>
                            <th>Price</th>
                            <th>Number of Products</th>
                        </tr>
                        <tbody id="sizePriceTable">
                        </tbody>
                    </table>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Select Size</h5>
                        <select class="form-select mb-3" aria-label="Select Size">
                        </select>
                        <br>
                        <h5 class="add-size">quantity</h5>
                        <input id ="quantity" type="number" name="quantity" class="form-control my-2 py-2" placeholder="1" value ="1">
                        <br> 
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button id="addToCartBtn" class="btn btn-primary" type="button">Add to cart</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="/Website-project/JavaScriptFolder/viewmore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
