<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebular Clothing</title>
    <link rel="stylesheet" href="/Website-project/CSSFolder/bootstrap.css">
     <script src="/Website-project/JavaScriptFolder/cartBadge.js"></script>
</head>

<body>
   
    <script> 
        fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                    updateBadge();
                });
        </script>
  

    <section>
        <div class="container mt-3 - pt-2">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6  m-auto">
                    <div class="card border-1 shadow">
                        <div class="card-body">
                            <svg class="mx-auto" xmlns="http://www.w3.org/2000/svg" width="100%" height="150"
                                fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path
                                    d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                            </svg>
                            <form action="/Website-project/PHPFolder/Signup.php" method="post">
                                <label for="firstName">First Name:</label>
                                <input type="text" name="firstName" id="firstName"
                                    class="form-control my-2 py-2" placeholder="First Name" required>
                                <br>
                                <label for="lastName">Last Name:</label>
                                <input type="text" name="lastName" id="lastName"
                                    class="form-control my-1 py-2" placeholder="Last Name" required>
                                <br>
                                <label for="Email">Email:</label>
                                <input type="email" name="Email" id="Email"
                                    class="form-control my-2 py-2" placeholder="Email" required autocomplete="Email">
                                <br>
                                <label for="phone">Phone #:</label>
                                <input type="tel" name="phone" id="phone"
                                    class="form-control my-2 py-2" placeholder="64 88 888 8888" required autocomplete="tel">
                                <br>
                                <label for="userName">Username:</label>
                                <input type="text" name="userName" id="userName"
                                    class="form-control my-2 py-2" placeholder="User Name" required autocomplete="username">
                                <br>
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password"
                                    class="form-control my-1 py-2" placeholder="Password" required>
                                <br>
                                <div>Gender:</div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="preferNotToSay" value="p">
                                    <label class="form-check-label" for="preferNotToSay">Prefer Not To Say</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="m">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="f">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="o">
                                    <label class="form-check-label" for="other">Other</label>
                                </div>  
                                <br>
                                <div class="text-center mt-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary" type="submit">Sign up</button>
                                    </div>
                                </div>
                            </form>
                            <div class="last-section">
                                <div class="checkboxcontent">
                                    <div class="custom-input-label">Already have an
                                        account <a href="Login.html" id="LoginLink">Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
