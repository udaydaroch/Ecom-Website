<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebular Clothing</title>
    <link rel="stylesheet" href="/Website-project/CSSFolder/bootstrap.css">
    <style >
        .col > .btn {
    display: inline-block;
    vertical-align: middle;
    width: 60px;
    height: 37px;
    }
    .card-header {
        font-size: 30px;
    }
    .quantity-input {
            width: 60px; /* Adjust width as needed */
            display: inline-block;
            text-align: center;
            vertical-align: middle;
        }

<body onload="addProductToCart()">
    <script> 
        fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                });
        </script>
  
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                Shopping Cart
            </div>
            <div class="card-body" id="shoppingCartBody">
                <!-- Shopping cart products will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/Website-project/JavaScriptFolder/shoppingCart.js"></script>
