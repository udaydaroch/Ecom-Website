<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Dashboard</title>
    <link rel="stylesheet" href="/Website-project/CSSFolder/bootstrap.css">
    <script src="/Website-project/JavaScriptFolder/cartBadge.js"></script>
    <script src="/Website-project/JavaScriptFolder/AccessToLoginFeatures.js"></script>

</head>

<body>
    
    <script> 
    fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
                updateBadge();
            });
    </script>
    <section>
    <div class="container-fluid">
      <div class="row">
          <section class="col-md-3 bg-light">
            <a class="btn btn-primary" id="BacktoDashboard"href="Dashboard.html">Go Back to Dashboard</a>
              <h3>Filter Options</h3>
              <label for="genderFilter">Filter by Gender:</label>
              <select id="genderFilter" name="genderFilter" class="form-control">
                  <option value="all">All</option>
                  <option value="p">Prefer not to say</option>
                  <option value="f">female</option>
                  <option value="m">Male</option>
                  <option value="o">Other</option>
              </select>
          </section>

          <section class="col-md-9">
              <h2>User Information Dashboard</h2>
              <table id="userTable" class="table">
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Email</th>
                          <th>Phone</th>
                          <th>Username</th>
                          <th>Password</th>
                          <th>Gender</th>
                      </tr>
                  </thead>
                  <tbody>
                     
                  </tbody>
              </table>
          </section>
      </div>
  </div>
</section>
    <script src ="/Website-project/JavaScriptFolder/viewuser.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
