<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebular Clothing</title>
    <link rel="stylesheet" href="/Website-project/CSSFolder/bootstrap.css">
    <script src="/Website-project/JavaScriptFolder/cartBadge.js"></script>
</head>

<body>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
                updateBadge();
            });
    </script>

    <div class="container mt-5">
        <div class="card" style="max-width: 700px; margin: auto;">
            <div class="card-body">
                <h2 class="card-title">Checkout</h2>
                <form id="resetForm" action="/Website-project/PHPFolder/Checkout.php" method="POST">
                    <div class="mb-3">
                        <label for="pickupDelivery">Pickup or Delivery:</label>
                        <select class="form-select" id="pickupDelivery" name="pickupDelivery" required>
                            <option value="P">Pickup from Store</option>
                            <option value="D">Delivery</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                      <label for="paymentMethod">Payment Method:</label>
                      <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                          <option value="creditCard">Credit Card</option>
                          <option value="paypal">PayPal</option>
                      </select>
                  </div>
                  <div class="mb-3">
                      <label for="cardNumber">Credit Card Number:</label>
                      <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                  </div>
                  <div class="mb-3">
                      <label for="expirationDate">Expiration Date:</label>
                      <input type="text" class="form-control" id="expirationDate" name="expirationDate" required>
                  </div>
                  <div class="mb-3">
                      <label for="cvv">CVV:</label>
                      <input type="text" class="form-control" id="cvv" name="cvv" required>
                  </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="streetAddress" class="form-label">Street Address:</label>
                            <input type="text" class="form-control" id="streetAddress" name="streetAddress" required>
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">City:</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="state" class="form-label">State/region:</label>
                            <input type="text" class="form-control" id="state" name="state" required>
                        </div>
                        <div class="col-md-4">
                            <label for="zipCode" class="form-label">ZIP Code:</label>
                            <input type="text" class="form-control" id="zipCode" name="zipCode">
                        </div>
                        <div class="col-md-4">
                            <label for="country" class="form-label">Country:</label>
                            <input type="text" class="form-control" id="country" name="country" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Order</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/Website-project/JavaScriptFolder/Checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
