<head>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="Companylogo.png" alt="">
        Nebula Clothing </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="adminDashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Signup.html">Signup</a>
          </li>
        </ul>
        <br>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        
      </div>
    </div>
  </nav>
    <section>
    <div class="container-fluid">
      <div class="row">
          <section class="col-md-3 bg-light">
              <!-- Left Section Content -->
              <h3>Filter Options</h3>
              <label for="genderFilter">Filter by Gender:</label>
              <select id="genderFilter" name="genderFilter" class="form-control">
                  <option value="all">All</option>
                  <option value="p">Prefer not to say</option>
                  <option value="m">Male</option>
                  <option value="o">Other</option>
              </select>

              <div class="form-group">
                <label for="ageRangeFilter">Filter by Age Range:</label>
                <select id="ageRangeFilter" name="ageRangeFilter" class="form-control">
                    <option value="all">All</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-50">36-50</option>
                    <option value="50+">50+</option>
                </select>
            </div>

          </section>

          <section class="col-md-9">
              <!-- Right Section Content -->
              <h2>User Information Dashboard</h2>
              <a class="btn btn-primary" href="adminDashboard.html">Go Back to Dashboard</a>
              <table id="userTable" class="table">
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Email</th>
                          <th>Phone</th>
                          <th>Username</th>
                          <th>Password</th>
                          <th>Gender</th>
                      </tr>
                  </thead>
                  <tbody>
                      <!-- Table content will be dynamically loaded here using jQuery -->
                  </tbody>
              </table>
          </section>
      </div>
  </div>
</section>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap.js"></script>
</body>

</html>
